<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="/Scirpt.js"></script>
  <title>JERA, JARA, JURA</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
      </div>
    </nav>
  </header>
  <main>
  <header class="bg-primary">
    <div class="container-fluid">
      <div class="d-flex flex-column flex-md-row align-items-center justify-content-between">
      <h1 class="mb-3 mb-md-0">Board</h1>
        <div class="d-flex flex-wrap gap-2 align-items-center">
          <div class="input-group">
            <input class="form-control" type="search" placeholder="Rechercher..." aria-label="Search">
            <button class="btn btn-success" type="submit">
              <i class="fas fa-search"></i>
            </button>
          </div>
          <button class="btn btn-light">
            <i class="fas fa-trash-alt"></i>
          </button>
          <button class="btn btn-light d-flex align-items-center">
            Quick Filters <i class="fas fa-chevron-down ms-2"></i>
          </button>
        </div>
      </div>
    </div>
  </header>
  <div id="task-form">
    <input type="text" id="task-name" placeholder="Nom de la tÃ¢che" />
    <select id="task-priority">
      <option value="LOW">Low</option>
      <option value="MEDIUM">Medium</option>
      <option value="HIGH">High</option>
    </select>
    <button id="add-task-btn">Ajouter</button>
  </div>

  <div class="container d-flex justify-content-center align-items-center">
    <div class="col-12 d-flex justify-content-center flex-wrap gap-3">

        <div class="card p-3">
          <h5>TO DO</h5>
          <ul id="todo-list"></ul>
        </div>
        <div class="card p-3">
          <h5>IN PROGRESS</h5>
          <ul id="inprogress-list"></ul>
        </div>
        <div class="card p-3">
          <h5>IN REVIEW</h5>
          <ul id="inreview-list"></ul>
        </div>
        <div class="card p-3">
          <h5>DONE</h5>
          <ul id="done-list"></ul>
        </div>
    
    </div>
  </div>
  </main>




</body>
</html>
