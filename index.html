<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <title>JERA, JARA, JURA</title>
</head>
<body>
  
  <main>
  <header class="bg-primary">
    <div class="container-fluid">
      <div class="d-flex flex-column flex-md-row align-items-center justify-content-between">
      <h1 class="mb-3 mb-md-0">Board</h1>
        <div class="d-flex flex-wrap gap-2 align-items-center">
          <div class="input-group">
            <input class="form-control" type="search" placeholder="Rechercher..." aria-label="Search">
            <button class="btn btn-success" type="submit">
              <i class="fas fa-search"></i>
            </button>
          </div>
          <button class="btn btn-light">
            <i class="fas fa-trash-alt"></i>
          </button>
          <select id="status-filter" class="form-select">
            <option value="ALL">Tous les statuts</option>
            <option value="TO DO">TO DO</option>
            <option value="IN PROGRESS">IN PROGRESS</option>
            <option value="IN REVIEW">IN REVIEW</option>
            <option value="DONE">DONE</option>
          </select>

          <select id="priority-filter" class="form-select">
            <option value="ALL">Toutes les priorités</option>
            <option value="LOW">Low</option>
            <option value="MEDIUM">Medium</option>
            <option value="HIGH">High</option>
          </select>
        </div>
      </div>
    </div>
  </header>
<div class="d-flex justify-content-center flex-wrap gap-3">

    <div class="col-md-2">
      <div class="card p-3">
        <div class="card-header text-primary">TO DO</div>
        <ul id="todo-list" class="list-unstyled">
          <li>chalut</li>
        </ul>
      </div>
    </div>


    <div class="col-md-2">
      <div class="card p-3">
        <div class="card-header text-warning">IN PROGRESS</div>
        <ul id="inprogress-list" class="list-unstyled">
          <li>chalut</li>
        </ul>
      </div>
    </div>

    <div class="col-md-2">
      <div class="card p-3">
        <div class="card-header text-info">IN REVIEW</div>
        <ul id="inreview-list" class="list-unstyled">
          <li>chalut</li>
        </ul>
      </div>
    </div>

    <div class="col-md-2">
      <div class="card p-3">
        <div class="card-header text-success">  DONE</div>
        <ul id="done-list" class="list-unstyled">
          <li>chalut</li>
        </ul>
      </div>
    </div>
  </div>
</div>

<div id="task-form">
  <input type="text" id="task-name" placeholder="Nom de la tâche" />
  <select id="task-priority">
    <option value="LOW">Low</option>
    <option value="MEDIUM">Medium</option>
    <option value="HIGH">High</option>
  </select>
  <button id="add-task-btn">Ajouter</button>
</div>


  <script src="/Scirpt.js"></script>
</body>
</html>
